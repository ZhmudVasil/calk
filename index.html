<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="icon" href="./src/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./src/css/null.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <main class="main">
      <div class="wraper">
        <div class="calkulator">
          <section class="headerCalk">
            <div class="headerCalk__date">
              <div class="time">
                <span class="hour">7</span>
                <span class="twoDotet">:</span>
                <span class="minute">50</span>
              </div>
              <div class="date">03.01.23</div>
            </div>
            <div class="headerCalk__camera"></div>
            <div class="headerCalk__connection">wifi</div>
            <div class="headerCalk__battery"></div>
          </section>
          <section class="board">
            <textarea class="board__text" cols="12" rows="2" readonly>Hello world!</textarea>
            <input class="results" type="text" />
          </section>
          <section class="buttons">
            <div class="button button__null">AC</div>
            <div class="button button__plusMinus">+/-</div>
            <div class="button button__proc">%</div>
            <div class="button button__dil">/</div>
            <div class="button button__seven">7</div>
            <div class="button button__eight">8</div>
            <div class="button button__nine">9</div>
            <div class="button button__multi">*</div>
            <div class="button button__four">4</div>
            <div class="button button__five">5</div>
            <div class="button button__six">6</div>
            <div class="button button__minus">-</div>
            <div class="button button__one">1</div>
            <div class="button button__two">2</div>
            <div class="button button__three">3</div>
            <div class="button button__plus">+</div>
            <div class="button button__zero">0</div>
            <div class="button button__point">.</div>
            <div class="button button__equal">=</div>
          </section>
        </div>
      </div>
    </main>
    <script src="./src/js/main.js"></script>
  </body>
</html>
